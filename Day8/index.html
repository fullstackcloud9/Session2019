<html>
<head>
<title>Book Store</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Book store</h1>
    </div>
      
    <div class="container">
    <div class="row">
    <div class="col-sm-4">
    <input type="input" id="search" />
    <button>submit</button>
    </div>
    <div class="container">
    <div class="row">
    <div class="col-sm-4">
    <table id="table1">
    <tr>
    <th style="padding-left:10px;">Author</th>
    <th style="padding-left:10px;">Book Name</th>
    <th style="padding-left:10px;">Price</th>
    </tr>
    </table>
    </div>
    </div>
    </div>


    <script>
        $(document).ready(function(){
        $("button").click(function(){
        var search = document.getElementById("search").value;
        var searchURL = "http://localhost:8082/all"
        $.ajax({url: searchURL, success: function(result){
              
                console.log(result);

                var table = document.getElementById("table1");
              
                for(var i=0; i< result.length; i++)
                {
                var newRow = table.insertRow();
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                cell1.innerHTML = result[i].FIRSTNAME;
                cell1.style.padding = "10px";
                cell2.innerHTML = result[i].LASTNAME;
                cell1.style.padding = "10px";
                cell3.innerHTML = result[i].AGE;
                cell1.style.padding = "10px";
                }

                /* clear input screen */
                document.getElementById("search").value = "";
                }});
            });
        });
    </script>


</body>
</html>
