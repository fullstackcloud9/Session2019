<div class="container">

    <div class="col-md-3">Movie Name:</div>
    <div class="col-md-3"><input type="text" id="search" /></div>
    <div class="col-md-3"><input type="button" id="button" value="submit" /></div>
  </div>
  <div class="row">
    <div class="col-md-12">

            <table class="table table-dark" id="table1">
                    <thead>
                    <tr>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Year</th>

                    </tr>
                    </thead>

                    </tbody>

<script type="text/javascript">

$(document).ready(function(){

$("#button").click(function(){

    var input = $("#search").val();
    //calling the omdb api with the name of the movie
    var searchURL = "http://www.omdbapi.com/?t=" + input + "&apikey=46495c08";
    //calling the url using omdb api
    $.ajax({url: searchURL, success: function(result){
        //display result in the table
        var table = $("#table1");

        var markup = "<tr><td>" + result.Director + "</td><td>" + result.Genre + "</td><td>" + result.Year + "</td><td>" + "<img width='80px' height='80px' src='" + result.Poster  + "'/></td></tr>";

        $("#table1 tbody").append(markup);

        $("#search").val("");
        
    }});







   


})




});



</script>
